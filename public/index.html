<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word List</title>
<style>
  body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f7f7f7;
}
.wrapper {
  width: 100%;
  max-width: 600px;
  margin: auto;
}
.input-field {
  margin-bottom: 20px;
}
.input-field input, .modal-content input {
  padding: 10px;
  font-size: 16px;
  border: 2px solid #ddd;
  border-radius: 4px;
  outline: none;
  width: 90%;
  margin-bottom: 10px;
}
.input-field button, .modal-content button {
  padding: 10px 20px;
  font-size: 16px;
  border: 2px solid #ddd;
  background-color: white;
  cursor: pointer;
  border-radius: 4px;
  outline: none;
}
.banner {
  display: none;
  position: absolute;
  top: 10px;
  background-color: yellow;
  padding: 5px 10px;
  border: 1px solid black;
  border-radius: 5px;
}
.modal {
  display: none;
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  align-items: center;
  justify-content: center;
  display: flex;
}
.modal-content {
  background: white;
  padding: 20px;
  border-radius: 5px;
  width: 300px;
}
.close {
  float: right;
  cursor: pointer;
}
.word-item {
  margin: 5px;
  padding: 5px;
  border: 1px solid black;
  border-radius: 4px;
  display: flex;
  align-items: center;
}
.word-item input[type="checkbox"] {
  margin-right: 10px;
}
.word-item a {
  color: black;
  text-decoration: none;
}
.word-item:hover {
  background-color: #e0e0e0;
}
.tooltip {
  visibility: hidden;
  background-color: black;
  color: white;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  position: absolute;
  z-index: 1;
  bottom: 125%;
  left: 50%;
  margin-left: -60px;
}
.tooltip::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: black transparent transparent transparent;
}
.word-item:hover .tooltip {
  visibility: visible;
}
.delete-btn {
  margin-left: auto; /* Pushes the button to the right */
  padding: 2px;
  color: red;
  background-color: white;
  font-weight: bold;
  cursor: pointer;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 10px;
  height: 10px;
  text-align: center;
  line-height: 10px;
}
</style>
</head>
<body>
    <div class="wrapper">
        <div class="input-field">
          <input type="text" id="wordInput" placeholder="Enter a word" />
          <button id="addButton" disabled>+</button>
        </div>
        <div id="banner" class="banner">Word already exists!</div>
        <div class="word-box" id="wordList"></div>
      </div>
      
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <input type="text" id="meaningInput" placeholder="Enter meaning" />
          <input type="text" id="linkInput" placeholder="Enter conjugation link" />
          <button id="saveButton">Save Word</button>
        </div>
      </div>

      <script src="script.js" defer></script>
</body>
</html>
